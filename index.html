<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/index.min.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="root">
            <header class="Header"></header>
            <main class="Main">
                <ul>
                    <li class="NewGenerationOfOnlineShopping">
                        <h1 class="First_Element_of_Generation">
                            New Generation of Online Shopping
                        </h1>
                        <h5 class="Second_Element_of_Generation">
                            This NFT website is a website that features buying
                            and selling, news and blogs. Designed with a
                            minimalist and informative concept
                        </h5>
                        <section class="content_wrapper">
                            <ul class="nft_parent_wrapper">
                                <li class="card_nft_wrapper">
                                    <img
                                        src="./images/green_color_buble.png"
                                        alt="green_color_buble"
                                        class="Bubles_img"
                                    />
                                    <span>Green Ring</span>
                                </li>
                                <li class="card_nft_wrapper">
                                    <img
                                        src="./images/red_color_buble.png"
                                        alt="red_color_buble"
                                        class="Bubles_img"
                                    />
                                    <span>Red Ring</span>
                                </li>
                                <li class="card_nft_wrapper">
                                    <img
                                        src="./images/purple_color_buble.png"
                                        alt="purple_color_buble"
                                        class="Bubles_img"
                                    />
                                    <span>Purple Ring</span>
                                </li>
                                <li class="card_nft_wrapper">
                                    <img
                                        src="./images/blue_color_buble.png"
                                        alt="blue_color_buble"
                                        class="Bubles_img"
                                    />
                                    <span>Blue Ring</span>
                                </li>
                            </ul>
                        </section>
                    </li>
                    <li class="ExclusiveNFTRingDrops"></li>
                    <li class="NowWithMoreNewsAndBlogs"></li>
                    <li class="BrowseByCategory"></li>
                    <li class="StayInTheLoop"></li>
                </ul>
            </main>
            <footer class="Footer"></footer>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
